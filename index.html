  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwinTelepathy</title>
    <link rel="Stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        font-family: "Helvetica Neue", sans-serif;
        overflow-x: hidden;
        text-align: center;
      }

      header {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      header h1 {
        font-size: 3.5rem;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
      }

      .inline-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        margin: 0 0.6rem;
        transition: color 0.3s;
      }

      .inline-links a:hover {
        color: #aaa;
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>

    <header>
      <h1>twin telepathy</h1>
      <div class="inline-links">
        <a href="#">about</a> · 
        <a href="#">music</a> · 
        <a href="#">writing</a> ·
        <a href="#">shop</a> ·
        <a href="#">contact</a>
      </div>
    </header>

    <footer>
      <p>© 2025 Twin Telepathy. All rights reserved.</p>
    </footer>

    
  </body>
</html>
